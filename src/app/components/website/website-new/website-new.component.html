      <a class="color-white padding-left" routerLink="/user/{{uid}}/website/new"><h5 class="display-inline">Websites</h5></a>

          <!--List & Form-->
          <div class="row">
              <!-- left panel list-->
  
          <div class="col-4 d-none d-sm-block">
  <div class="container-fluid">   
          <ul class="list-group">
                      <li class="list-group-item" *ngFor = "let website of websites"> 
                          <a routerLink="/user/{{uid}}/website/{{website._id}}/page"> {{website.name}}</a> 
                          <a class="float-right" routerLink="/user/{{uid}}/website/{{website._id}}"><i class="fas fa-cog"></i></a>
                              </li> 
                         </ul>
                  </div>
          </div>
          <!-- rigt panel form-->
          <div class="col-sm-8">
              <div class="container-fluid">
              <form id = "myForm" #myForm = "ngForm"  (ngSubmit)= "createWebsite()">
              <div class="form-group">
                  <label for="name"><b> Name</b></label>
                      <input [(ngModel)] = "name" name = "name" id="name" required name = "name" class="form-control" type="text" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="description"> <b>Description</b></label>
                  <textarea [(ngModel)] = "description" name = "description" id="description"rows="10" class="form-control"type="text" placeholder="Description of your website"></textarea>
              </div> 
              <a routerLink="/user/{{uid}}/website"class="btn btn-lg btn-warning">Cancel</a>
              <button class="btn btn-lg btn-success float-right">  Submit </button> <!-- [disabled]="myForm.invalid"-->
              </form>
          </div>
       </div>
    </div>
